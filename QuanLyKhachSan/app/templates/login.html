{% extends 'layout/base.html' %}

{% block content %}

{% if err_msg %}
<div class="alert alert-danger">
  {{ err_msg }}
</div>
{% endif %}

<div class="td3">
  <div class="td31">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg">
  </div>

  <div class="td31 dn">
    <h2 class="text-center text-success">ĐĂNG NHẬP NGƯỜI DÙNG</h2>
    <form method="post" action="">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="username" required placeholder="Nhập tên đăng nhập" name="username">
          <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
          <label for="password">Mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="submit" class="btn btn-danger ndn" value="Đăng nhập" />
        </div>
    </form>
  </div>
</div>

{% endblock %}
